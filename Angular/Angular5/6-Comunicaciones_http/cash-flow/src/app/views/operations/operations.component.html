<h2>{{ title }}</h2>

<cf-new
  [kindsOfOperations]="kindsOfOperations"
  [numberOfOperations]="numberOfOperations"
  (save)="saveOperation($event)">
</cf-new>

<cf-list
  [numberOfOperations]="numberOfOperations"
  [operations]="operations"
  (delete)="deleteOperation($event)" >
</cf-list>

<blockquote>
  <em><h5>Message: {{ message }}</h5></em>
  <br />
  <em><h5>{{ fullError }}</h5></em>
</blockquote>
